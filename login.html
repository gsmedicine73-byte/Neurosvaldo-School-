<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

<!--conecta o login com style.css-->
<link rel="stylesheet" href="style.css">



</head>
<body>
  <h2>Login</h2>
  <form onsubmit="return validarLogin()">
    <input type="text" id="usuario" placeholder="Usuário" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    function validarLogin() {
      var usuario = document.getElementById("usuario").value;
      var senha = document.getElementById("senha").value;

      // Exemplo de login fixo
      if (usuario === "admin" && senha === "1") {
        window.location.href = "index.html"; // vai para página principal
        return false;
      } else {
        alert("Usuário ou senha incorretos");
        return false;
      }
    }
  </script>

                                             <!--conecta o index com login-->
                                        <script src="script.js"></script>








</body>
</html>
